services:
  redis:
    image: redis:7-alpine
    container_name: grpc-chat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "redis-cli", "--user", "redis", "--pass", "redis", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  grpc-server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: grpc-chat-server
    ports:
      - "8080:8080"
    environment:
      - GRPC_PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis
      - REDIS_USER=redis
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Пример клиента (опционально)
  grpc-client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: grpc-chat-client
    depends_on:
      - grpc-server
    networks:
      - grpc-network
    profiles:
      - client

networks:
  grpc-network:
    driver: bridge

volumes:
  # Можно добавить volume для логов или данных
  server-logs:
  redis-data:
